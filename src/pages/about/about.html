<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="col-center">
        <img src="assets/images/brand.png" />
    </ion-title>
    <ion-buttons end (click) ="callNotification()">
      <button ion-button icon-only>
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
      </button>
    </ion-buttons>   
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 style="color: #1D71B9">About TradeCards</h3>
  <p>
    <i>TradeCards</i> is a digital communication platform designed for B2B professionals in a wide range of industries.
  </p>
  <br>
  <p>
    If you have any comments or suggestions, Please send them to our customer service department:
    <a href="http://tradecardsglobal.com">support@tradecardsglobal.com</a>
  </p>
  <p class="col-center" style="color: #1D71B9; margin-top: 20%;">
    Version 1.0
  </p>
  
</ion-content>

<ion-footer class="custom-footer-color">
  <ion-toolbar>
    <ion-row class="footer_row">
      <ion-col (click) ="callNews()">
        <img src="assets/icon/news.png">
      </ion-col>
      <ion-col>
        <img src="assets/icon/events.png">
      </ion-col>
      <ion-col no-padding>
        <img src="assets/icon/scanning.png">
      </ion-col>
      <ion-col (click) = "callContacts()">
        <img src="assets/icon/contacts.png">
      </ion-col>
      <ion-col (click) = "callProfile()">
        <img src="assets/icon/profile.png">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
