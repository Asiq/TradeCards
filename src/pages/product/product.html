<ion-header>
    <ion-navbar hideBackButton="true">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="col-center">
            Products
        </ion-title>
        <ion-buttons end (click) ="callNotification()">
                     <button ion-button icon-only>
                <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
            </button>
        </ion-buttons> 
       
    </ion-navbar>
    <ion-row>
        <ion-searchbar col-12 [(ngModel)]="searchTerm"  [formControl]="searchControl" 
                (ionInput)="onSearchInput()">
        </ion-searchbar>
        <div *ngIf="searching" class="spinner-container">
            <ion-spinner></ion-spinner>
        </div>
    </ion-row>
</ion-header>

<ion-content no-padding>

    <ion-grid no-padding>
        <ion-list>
            <ion-row *ngFor='let l of productListData; let i = index'>
                <ion-col col-4>
                    <ion-thumbnail item-start>
                        <img class="product-image" src='{{l.AttachmentLocation}}'>
                    </ion-thumbnail>
                </ion-col>
                <ion-col col-8>
                    <p class='margin-top-0'>{{l.ProductsName}}</p>
                    <ion-row>
                        <p class="pro-supply">Supplied By:</p>
                        <p class='margin-top-0 pro-company-name'>{{l.MemberCompanyName}}</p>
                        <p class='margin-top-0 font-12'>{{l.IndustryID}}</p>
                    </ion-row>
                </ion-col>
                <hr style="width:100%; border-bottom: 1px solid #1D71B9">
            </ion-row>
              
        </ion-list>
    </ion-grid>



</ion-content>

<ion-footer class="custom-footer-color">
    <ion-toolbar>
        <ion-row class="footer_row">
            <ion-col (click) ="callNews()">
                <img src="assets/icon/news.png">
            </ion-col>
            <ion-col>
                <img src="assets/icon/events.png">
            </ion-col>
            <ion-col no-padding>
                <img src="assets/icon/scanning.png">
            </ion-col>
            <ion-col (click) ="callContacts()">
                <img src="assets/icon/contacts.png">
            </ion-col>
            <ion-col (click) ="callProfile()">
                <img src="assets/icon/profile.png">
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
