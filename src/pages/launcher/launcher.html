<ion-content padding class="container" scroll="false">
	<div>
		<div class="col-center">
		  <img src="assets/images/icon.png">
		</div>
		<div class="col-center margin-10"> 
		  <button ion-button full class="launcher_button" (click) = "goToLoginPage()"> Log In </button>
		</div>
		<div class="col-center margin-10"> 
		  <button ion-button full class="launcher_button" (click) = "goToRegisterPage()"> Create New Account </button>
		</div>
		<div class="col-center margin-10">
		  <ion-row>
			<ion-col class="col-center"> 
			  <ion-icon name="logo-facebook" class="launcher_icon"></ion-icon>
			</ion-col>
			<ion-col class="col-center"> 
			  <ion-icon name="logo-linkedin" class="launcher_icon"></ion-icon>
			</ion-col>
		  </ion-row>
		</div>
		<div class="col-center margin-10 textColor-white">
		  <span> Facebook privacy info </span>
		</div>
	</div>
</ion-content>
