<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="col-center">
        Contacts
    </ion-title>
    <ion-buttons end (click) ="callNotification()">
      <button ion-button icon-only>
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
  <ion-row>
      <ion-col col-12>
        <ion-searchbar style="padding: 0;"  [(ngModel)]="searchTerm"  [formControl]="searchControl" 
        (ionInput)="onSearchInput()"></ion-searchbar>
      </ion-col>
  </ion-row>
  <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
  </div>
</ion-header>

<ion-content padding>
  <ion-grid>
    <!--<ion-row>
      <ion-col col-12>
        <ion-searchbar style="padding: 0;"  [(ngModel)]="searchTerm"  [formControl]="searchControl" 
        (ionInput)="onSearchInput()"></ion-searchbar>
      </ion-col>
     
    </ion-row>
   <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>-->
       <h5 (click)="toggleContact()" class="contact-label">Your Contacts({{contactList.length}})
           <ion-icon style="float: right" name="{{myIcon}}"></ion-icon>
           </h5>
      <div *ngIf="myIcon=='arrow-dropdown'">
    <ion-list>
       
  <ion-item  *ngFor='let l of contactListData; let i = index' (click)="callUserContacts(l)">
    <ion-avatar item-start>
        <img class="img_src" src="{{ l.AttachmentLocation === '' ? 'assets/icon/placeholder_big_new.png' : l.AttachmentLocation }}">
    </ion-avatar>
      <h2 clear>{{ l.Name }}</h2>
      <h3>{{ l.TradeCompanyName }}</h3>  
  </ion-item>
</ion-list>
          </div> 
  </ion-grid>
</ion-content>

<ion-footer class="custom-footer-color">
  <ion-toolbar>
    <ion-row class="footer_row">
      <ion-col (click) ="callNews()">
        <img src="assets/icon/news.png">
      </ion-col>
      <ion-col>
        <img src="assets/icon/events.png">
      </ion-col>
      <ion-col no-padding>
        <img src="assets/icon/scanning.png">
      </ion-col>
      <ion-col (click) ="callContacts()">
        <img src="assets/icon/contacts.png">
      </ion-col>
      <ion-col (click) = "callProfile()">
        <img src="assets/icon/profile.png">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
