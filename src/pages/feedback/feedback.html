<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="col-center">
        <img src="assets/images/brand.png" />
    </ion-title>
    <ion-buttons end (click) ="callNotification()">
      <button ion-button icon-only>
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
      </button>
    </ion-buttons>   
  </ion-navbar>
  <ion-navbar>
    <ion-row style="float: right">
      <button style="background-color: transparent;" ion-button (click)="onSubmitFeedback()"> Submit</button>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item no-lines>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="category">
          <ion-option value="General">General</ion-option>
          <ion-option value="Accounts">Accounts</ion-option>
          <ion-option value="Customer Service">Customer Service</ion-option>
          <ion-option value="Technical">Technical</ion-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item no-lines>
        <ion-textarea style="border: 1px solid gray; padding: 10px" placeholder="Type Feedback" [(ngModel)]="feedBack"></ion-textarea>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="custom-footer-color">
  <ion-toolbar>
    <ion-row class="footer_row">
      <ion-col (click) ="callNews()">
        <img src="assets/icon/news.png">
      </ion-col>
      <ion-col>
        <img src="assets/icon/events.png">
      </ion-col>
      <ion-col no-padding>
        <img src="assets/icon/scanning.png">
      </ion-col>
      <ion-col (click) = "callContacts()">
        <img src="assets/icon/contacts.png">
      </ion-col>
      <ion-col (click) = "callProfile()">
        <img src="assets/icon/profile.png">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
