<!--
  Generated template for the NotificationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="col-center">
        Notifications
    </ion-title>
    <ion-buttons end (click) ="callNotification()">
      <button ion-button icon-only>
        <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
      </button>
    </ion-buttons>   
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngIf="notificationListData.length == 0">
      <ion-label>
        No new notifications
      </ion-label>
    </ion-row>
    
  </ion-grid>
</ion-content>
